<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Pose & Hand Estimation (Module)</title>
    <style>
        #container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
        #canvas, #video {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1); /* 좌우 반전 (거울 모드) */
        }
    </style>
</head>
<body>
    <h1>실시간 몸 & 손 포즈 예측 (모듈 방식)</h1>
    <p>카메라가 켜지고 잠시 후 몸과 손의 관절이 인식됩니다.</p>
    <div id="container">
        <video id="video" autoplay playsinline width="640" height="480"></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <!-- TensorFlow.js 및 MediaPipe 라이브러리 (순서 중요) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

    <!-- 분리된 TypeScript 모듈 로드 -->
    <script type="module" src="./src/pose-app.ts"></script>
</body>
</html>
