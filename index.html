<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Background UI</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* ▼ 카메라 영상 전체 배경 */
      #camera-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        background: #000;
      }

      /* ▼ 아바타(초상화) */
      .avatar-box {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 280px;
        height: 340px;
        border-radius: 12px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .avatar-box video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* ▼ 왼쪽 하단 토글 */
      .toggle-box {
        position: fixed;
        left: 20px;
        bottom: 20px;
        display: flex;
        gap: 10px;
      }

      .toggle-box button {
        padding: 10px 16px;
        background: white;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        cursor: pointer;
        font-weight: 600;
      }

      /* ▼ 자막 영역 */
      .subtitle-box {
        position: fixed;
        bottom: 90px;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .subtitle {
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 20px;
        border-radius: 8px;
        max-width: 80%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 카메라 영상 -->
    <video id="camera-bg" autoplay playsinline></video>

    <!-- 아바타 박스 (영상) -->
    <div class="avatar-box">
      <video id="avatarVideo" muted playsinline></video>
    </div>

    <!-- 왼쪽 하단 토글 -->
    <div class="toggle-box">
      <button id="modeBtn">모드: 기본</button>
    </div>

    <!-- 자막 -->
    <div class="subtitle-box">
      <div class="subtitle" id="subtitle">여기에 자막이 표시됩니다.</div>
    </div>

    <script>
      // ▶ 카메라 시작
      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const video = document.getElementById("camera-bg");
          video.srcObject = stream;
        } catch (error) {
          alert("카메라 접근 실패: " + error);
        }
      }
      startCamera();

      // ▶ 아바타 영상 설정
      const avatarVideo = document.getElementById("avatarVideo");

      // 재생할 영상 목록 (원하는 경로로 교체/추가하세요)
      const playlist = [
        "./public/test.mp4",
        "./public/test2.mp4",
        // "./public/test3.mp4",
      ];
      let currentIndex = 0;

      function loadVideo(index) {
        currentIndex = (index + playlist.length) % playlist.length;
        avatarVideo.src = playlist[currentIndex];
        avatarVideo.currentTime = 0;
      }

      // 초기 로드 (자동 재생 안 함)
      loadVideo(currentIndex);

      // 재생 종료 상태 추적
      let videoEnded = false;
      avatarVideo.addEventListener("ended", () => {
        videoEnded = true; // 다음 스페이스바에서 다음 영상으로 이동
      });

      // 스페이스바 제어: 처음 누르면 재생, 끝나면 멈춤, 다시 누르면 다음 영상 재생
      window.addEventListener("keydown", (e) => {
        if (e.code === "Space" || e.key === " ") {
          e.preventDefault(); // 스페이스바 페이지 스크롤 방지

          if (videoEnded) {
            // 다음 영상으로
            loadVideo(currentIndex + 1);
            videoEnded = false;
            avatarVideo.play();
            return;
          }

          if (avatarVideo.paused) {
            // 처음이거나 중간에 멈춘 경우 재생
            avatarVideo.play();
          } else {
            // 재생 중에는 별도 동작 없음 (요청 사양에 따라 일시정지 미구현)
          }
        }
      });

      // ▶ 모드 토글 버튼
      let modeIndex = 0;
      const modes = ["기본", "캐주얼", "프로", "게임"];

      document.getElementById("modeBtn").addEventListener("click", () => {
        modeIndex = (modeIndex + 1) % modes.length;
        document.getElementById(
          "modeBtn"
        ).innerText = `모드: ${modes[modeIndex]}`;
      });

      // ▶ 자막 바꾸는 예시 (5초마다 변경)
      const subtitles = [
        "안녕하세요!",
        "카메라가 활성화되었습니다.",
        "아바타 모드를 설정해보세요.",
        "자막은 여기 표시됩니다.",
      ];

      let subIndex = 0;
      setInterval(() => {
        const subtitle = document.getElementById("subtitle");
        subtitle.innerText = subtitles[subIndex];
        subIndex = (subIndex + 1) % subtitles.length;
      }, 5000);
    </script>
  </body>
</html>
