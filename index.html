<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Background UI</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- 카메라 영상 -->
    <video id="camera-bg" autoplay playsinline></video>

    <div class="record-box hidden" id="record-box">
      <button id="recordStartBtn">녹음 시작</button>
      <button id="recordStopBtn">녹음 중단</button>
      <span
        id="recordNotice"
        style="margin-left: 8px; font-size: 12px; color: #888"
      ></span>
    </div>

    <!-- 자막 -->
    <div class="subtitle-box" id="subtitle-box">
      <div class="subtitle" id="subtitle">여기에 자막이 표시됩니다.</div>
    </div>
    <input
      id="subtitleInput"
      type="text"
      placeholder="자막 입력 후 엔터"
      style="position: absolute; left: -9999px"
    />

    <script type="module" src="./src/record.ts"></script>
    <script type="module" src="./src/subtle.js"></script>
  </body>
</html>
